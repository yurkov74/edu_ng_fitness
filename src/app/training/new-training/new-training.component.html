<section class="new-training" fxLayout fxLayoutAlign="center center">
    <mat-card fxFlex.xs="100%" fxFlex="400px" fxLayout="column" fxLayoutAlign="center center">
        <mat-card-header>
            <mat-card-title>New exercise</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Exercise</mat-label>
                <mat-select>
                    <mat-option *ngFor="let exercise of exercises" [value]="exercise.key">
                        {{exercise.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-button (click)="onStartTraining()" color="primary">Start</button>
        </mat-card-actions>
    </mat-card>
</section>
